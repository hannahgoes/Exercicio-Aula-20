<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <p><h2>Formulário para Cadastro</h2></p>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="nome">Nome</label></td>
            </tr>
            <tr>
                <td><input type="text" name="nome" id="nome" required="true" placeholder="Nome"></td>
            </tr>
            <tr>
                <td><label for="sobrenome">Sobrenome</label></td>
            </tr>
            <tr>
                <td><input type="text" name="sobrenome" id="sobrenome" required="true" placeholder="Sobrenome"></td>
            </tr>
            <tr>
                <td><label for="endereco">Endereço</label></td>
            </tr>
            <tr>
                <td><textarea name="endereco" id="endereco" cols="30" rows="5" placeholder="Digite seu endereço aqui"></textarea></td>
            </tr>
            <tr>
                <td><label for="disciplinas">Disciplinas:</label></td>
            </tr>
        </table>
            <input type="checkbox" name="programacao" id="programacao">
            <label for="programacao">Programação</label><br>
            <input type="checkbox" name="logica" id="logica">
            <label for="logica">Lógica</label><br>
            <input type="checkbox" name="algoritmos" id="algoritmos">
            <label for="algoritmos">Algoritmos</label><br>
            <input type="checkbox" name="bancodedados" id="bancodedados">
            <label for="bancodedados">Banco de Dados</label><br>
            <input type="checkbox" name="mobile" id="mobile">
            <label for="mobile">Mobile</label><br><br>
            
            <label for="genero">Gênero:</label>
            <input type="radio" name="masculino" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="feminino" id="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" name="outros" id="outros">
            <label for="outros">Outros</label><br><br>

            
            <label for="idade">Faixa Etária:</label>
            <select name="idade" id="idade">
                <option value="crianca">Criança</option>
                <option value="jovem">Jovem</option>
                <option value="adulto">Adulto</option>
                <option value="idoso">Idoso</option>
            </select><br><br>

            <label for="foto">Foto de perfil:</label>
            <input type="file" name="foto" id="foto"><br><br>

            <input type="button" value="Cadastrar">
            <input type="reset" value="Limpar">
            
            
            
            
            
        
    </form>
</body>
</html>
