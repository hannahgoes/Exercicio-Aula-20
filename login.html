<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Login</title>
</head>
<body>
    <p><h2>Faça seu Login</h2></p>
    <form action="/formulario.html" method="post">
        <table>
            <tr>
                <td><label for="email">E-mail</label></td>
            </tr>
            <tr>
                <td><input type="email" name="email" id="email" required="true" placeholder="E-mail" ></td>
            </tr>
            <tr>
                <td><label for="senha"></label>Senha</td>
            </tr>
            <tr>
                <td><input type="password" name="senha" id="senha" required="true" placeholder="Senha" ></td>
            </tr>
            <tr>
                <td><button type="submit">Login</button></td>
            </tr>
        </table>
        </form>
</body>
</html>
